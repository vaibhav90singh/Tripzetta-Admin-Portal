<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow w-full max-w-md">
    <h2 class="text-xl font-semibold mb-4">Forgot Password</h2>
    <input type="email" id="forgotEmail" placeholder="Enter your registered email" class="w-full border border-gray-300 px-4 py-2 rounded mb-4">
    <button onclick="resetPassword()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Reset Password</button>
    <p id="resetMsg" class="text-green-600 mt-3 hidden">Reset link sent (mocked)</p>
  </div>

  <script>
    function resetPassword() {
      const email = document.getElementById("forgotEmail").value.trim();
      // Normally you'd call a PHP API to send reset link
      if (email !== "") {
        document.getElementById("resetMsg").classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
