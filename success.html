<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="2;url=index.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Saved</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f9f4;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .card h1 {
      color: #2e7d32;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .card p {
      color: #666;
      font-size: 16px;
      margin-bottom: 30px;
    }
    .card a {
      display: inline-block;
      padding: 10px 20px;
      background: #2e7d32;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .card a:hover {
      background: #256428;
    }

    .spinner {
      margin: 20px auto 0;
      width: 40px;
      height: 40px;
      border: 4px solid #c8e6c9;
      border-top: 4px solid #2e7d32;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>âœ… Invoice Saved Successfully</h1>
    <p>Redirecting to dashboard...</p>
    <div class="spinner"></div>
    <br>
    <a href="index.html">Go to Dashboard Now</a>
  </div>
</body>
</html>
